<div *ngIf="sensores.length > 0">
    <h3>Lista de Sensores</h3>
    <ul>
      <li *ngFor="let sensor of sensores">
        {{ sensor.name }} - Temperatura: {{ sensor.value }} {{sensor.unit}}
      </li>
    </ul>
  </div>

<div *ngIf="sensores.length === 0">
    <p>No se encontraron sensores.</p>
</div>

<div>
  <p>{{ message }}</p>
</div>
